  url: /rent-api/merchant/platform/merchant
  method: post
  data:
    name: API-test
    linkMan: API
    linkPhone: 19180939001
    operateCycle: 2
    deposit: 999999
    imgUrl: merchant/merchant/img/9ebbd463-a64a-4437-9246-f6ed732baf7f.jpg
